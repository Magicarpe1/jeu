<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🎁 Réductions Surprise 🎁</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding-top: 50px;
      margin: 0;
    }
    h2 {
      margin-bottom: 40px;
    }
    .cartes {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .carte {
      width: 140px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
      position: relative;
    }
    .carte-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .carte.flip .carte-inner {
      transform: rotateY(180deg);
    }
    .recto, .verso {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }
    .recto {
      background: #ff6f61;
    }
    .verso {
      transform: rotateY(180deg);
      background: #4CAF50;
    }
  </style>
</head>
<body>
  <h2>🎁 Choisis une carte et gagne une réduction ! 🎁</h2>
  <div class="cartes">
    <div class="carte" data-gain="10% de réduction">
      <div class="carte-inner">
        <div class="recto">?</div>
        <div class="verso">10% 🎉</div>
      </div>
    </div>
    <div class="carte" data-gain="20% de réduction">
      <div class="carte-inner">
        <div class="recto">?</div>
        <div class="verso">20% 🎉</div>
      </div>
    </div>
    <div class="carte" data-gain="Livraison gratuite">
      <div class="carte-inner">
        <div class="recto">?</div>
        <div class="verso">🚚 Gratuite</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cartes = document.querySelectorAll('.carte');

      // Mélange initial des cartes
      cartes.forEach((carte, i) => {
        carte.style.transition = 'transform 1s ease-in-out';
        carte.style.transform = `translate(${(Math.random()-0.5)*80}px, ${(Math.random()-0.5)*80}px) rotate(${(Math.random()-0.5)*40}deg)`;
      });

      // Replacer les cartes après l'animation initiale
      setTimeout(() => {
        cartes.forEach(carte => {
          carte.style.transform = 'none';
        });
      }, 1500);

      // Gérer le clic pour retourner la carte
      cartes.forEach(carte => {
        carte.addEventListener('click', () => {
          if (!carte.classList.contains('flip')) {
            carte.classList.add('flip');

            // Désactiver le clic sur les autres cartes
            cartes.forEach(c => c.style.pointerEvents = 'none');

            // Afficher le résultat après l'animation
            setTimeout(() => {
              alert(`🎉 Bravo ! Tu as obtenu : ${carte.getAttribute('data-gain')} !`);
            }, 800);
          }
        });
      });
    });
  </script>
</body>
</html>
