<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu des rÃ©ductions</title>
  <style>
    body {
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: #ececec;
      font-family: sans-serif;
    }
    .game-container {
      position: relative;
      width: 380px;
      height: 150px;
    }
    .card {
      width: 100px; height: 150px;
      position: absolute; top: 0; left: 0;
      perspective: 800px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .card-inner {
      width: 100%; height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex; justify-content: center; align-items: center;
      color: white; font-size: 24px; font-weight: bold;
    }
    .front {
      background: #e74c3c;
    }
    .back {
      /* on supprime le fond uni et on met ton verso en fond */
      background: url('back.png') no-repeat center/cover;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="card"><div class="card-inner">
      <div class="card-face front">-5 %</div>
      <div class="card-face back"></div>
    </div></div>
    <div class="card"><div class="card-inner">
      <div class="card-face front">-10 %</div>
      <div class="card-face back"></div>
    </div></div>
    <div class="card"><div class="card-inner">
      <div class="card-face front">-15 %</div>
      <div class="card-face back"></div>
    </div></div>
  </div>

  <script>
    const container = document.querySelector('.game-container');
    const cards     = Array.from(container.querySelectorAll('.card'));
    const cardW     = 100, gap = 20;
    const positions = cards.map((_,i) => i * (cardW + gap));
    let locked      = true;

    // position initiale
    cards.forEach((c,i) => {
      c.dataset.order = i;
      c.style.transform = `translateX(${positions[i]}px)`;
    });

    // on montre les fronts 3s, puis on flip
    setTimeout(() => {
      cards.forEach(c => c.classList.add('flipped'));
      setTimeout(() => shuffleSteps(8), 800);
    }, 3000);

    function shuffleSteps(times) {
      if (times === 0) { locked = false; return; }
      const i = Math.floor(Math.random()*cards.length);
      let j;
      do { j = Math.floor(Math.random()*cards.length) } while (j===i);
      const ci=cards[i], cj=cards[j];
      const oi=+ci.dataset.order, oj=+cj.dataset.order;
      ci.dataset.order=oj; cj.dataset.order=oi;
      ci.style.transform=`translateX(${positions[oj]}px)`;
      cj.style.transform=`translateX(${positions[oi]}px)`;
      setTimeout(()=>shuffleSteps(times-1),300);
    }

    cards.forEach(card=>{
      card.addEventListener('click',()=>{
        if(locked||!card.classList.contains('flipped'))return;
        locked=true;
        card.classList.remove('flipped');
        const discount = card.querySelector('.front').textContent;
        setTimeout(()=>alert(`ðŸŽ‰ Bravo, vous gagnez ${discount} !`),400);
      });
    });
  </script>
</body>
</html>
