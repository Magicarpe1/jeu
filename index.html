<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu des rÃ©ductions</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .game-container {
      display: flex;
      gap: 15px;
    }
    .card {
      width: 100px;
      height: 150px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .card.flip .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-size: 22px;
      color: white;
      font-weight: bold;
    }
    .card-front {
      background: #ff5e57;
    }
    .card-back {
      background: #34495e;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="card"><div class="card-inner">
      <div class="card-front">-5%</div>
      <div class="card-back">?</div>
    </div></div>
    <div class="card"><div class="card-inner">
      <div class="card-front">-10%</div>
      <div class="card-back">?</div>
    </div></div>
    <div class="card"><div class="card-inner">
      <div class="card-front">-15%</div>
      <div class="card-back">?</div>
    </div></div>
  </div>

  <script>
    const container = document.querySelector('.game-container');
    const cards = document.querySelectorAll('.card');
    let locked = true;

    // Afficher face visible pendant 3 sec, puis retourner
    setTimeout(() => {
      cards.forEach(card => card.classList.add('flip'));

      // MÃ©langer aprÃ¨s 1 seconde (le temps que la carte soit retournÃ©e)
      setTimeout(() => {
        for (let i = container.children.length; i >= 0; i--) {
          container.appendChild(container.children[Math.random() * i | 0]);
        }
        locked = false;  // permettre clic
      }, 1000);

    }, 3000);

    // Action au clic : retourner la carte choisie
    cards.forEach(card => {
      card.addEventListener('click', () => {
        if (locked || !card.classList.contains('flip')) return;

        card.classList.remove('flip');
        locked = true; // empÃªche autre clic
        const discount = card.querySelector('.card-front').textContent;

        setTimeout(() => {
          alert(`ðŸŽ‰ Bravo ! Tu gagnes une rÃ©duction de ${discount}`);
        }, 500);
      });
    });
  </script>
</body>
</html>
