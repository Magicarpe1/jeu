<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu des rÃ©ductions â€” MÃ©lange animÃ©</title>
  <style>
    body {
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: #ececec;
      font-family: sans-serif;
    }
    .game-container {
      position: relative;
      width: 380px;  /* 3 cartes Ã— (100px + 20px gap) - 20px */
      height: 150px;
    }
    .card {
      width: 100px; height: 150px;
      position: absolute; top: 0; left: 0;
      perspective: 800px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .card-inner {
      width: 100%; height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute; width: 100%; height: 100%;
      backface-visibility: hidden;
      display: flex; justify-content: center; align-items: center;
      border-radius: 10px;
      color: white; font-size: 24px; font-weight: bold;
    }
    .front { background: #e74c3c; }
    .back {
      background: #2c3e50;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="card"><div class="card-inner">
      <div class="card-face front">-5 %</div>
      <div class="card-face back">?</div>
    </div></div>
    <div class="card"><div class="card-inner">
      <div class="card-face front">-10 %</div>
      <div class="card-face back">?</div>
    </div></div>
    <div class="card"><div class="card-inner">
      <div class="card-face front">-15 %</div>
      <div class="card-face back">?</div>
    </div></div>
  </div>

  <script>
    const container = document.querySelector('.game-container');
    const cards     = Array.from(container.querySelectorAll('.card'));
    const cardW     = 100, gap = 20;
    const positions = cards.map((_,i) => i * (cardW + gap));
    let locked      = true;

    // 1) Position initiale des cartes et stockage de leur "ordre"
    cards.forEach((c,i) => {
      c.dataset.order = i;
      c.style.transform = `translateX(${positions[i]}px)`;
    });

    // 2) On affiche les fronts 3 s, puis on flip en back
    setTimeout(() => {
      cards.forEach(c => c.classList.add('flipped'));
      // 3) aprÃ¨s 0.8 s de flip, on lance le mÃ©lange
      setTimeout(() => shuffleSteps(8), 800);
    }, 3000);

    // Fonction de mÃ©lange visuel par Ã©changes successifs
    function shuffleSteps(times) {
      if (times === 0) {
        // Fin du mÃ©lange, on dÃ©verrouille le clic
        locked = false;
        return;
      }
      // Choix de deux cartes Ã  Ã©changer
      const i = Math.floor(Math.random() * cards.length);
      let   j;
      do { j = Math.floor(Math.random() * cards.length) } while (j === i);

      const ci = cards[i], cj = cards[j];
      const oi = +ci.dataset.order, oj = +cj.dataset.order;

      // Ã©change des "order" et anim translation
      ci.dataset.order = oj;
      cj.dataset.order = oi;
      ci.style.transform = `translateX(${positions[oj]}px)`;
      cj.style.transform = `translateX(${positions[oi]}px)`;

      // on recommence aprÃ¨s 300 ms
      setTimeout(() => shuffleSteps(times - 1), 300);
    }

    // 4) Au clic : si câ€™est dÃ©verrouillÃ© et quâ€™on est en back, on dÃ©couvre
    cards.forEach(card => {
      card.addEventListener('click', () => {
        if (locked || !card.classList.contains('flipped')) return;
        locked = true;
        card.classList.remove('flipped');
        const discount = card.querySelector('.front').textContent;
        setTimeout(() => alert(`ðŸŽ‰ Bravo, vous gagnez ${discount} !`), 400);
      });
    });
  </script>
</body>
</html>
