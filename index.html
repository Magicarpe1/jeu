<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu de rÃ©ductions â€“ LA KOLO</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #ececec;
      font-family: sans-serif;
    }
    .game-container {
      position: relative;
      width: 380px;
      height: 150px;
    }
    .card {
      width: 100px;
      height: 150px;
      position: absolute;
      top: 0;
      left: 0;
      perspective: 800px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .front {
      background: #e74c3c;
    }
    .back {
      /* voici ton verso LA KOLO */
      background: url('https://ik.imagekit.io/lakolo/Signature%20mail%20E%CC%81quipe%20La%20Kolo%20(1).png?updatedAt=1745941815651')
        no-repeat center/cover;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <div class="game-container">
    <div class="card"><div class="card-inner">
      <div class="card-face front">-5 %</div>
      <div class="card-face back"></div>
    </div></div>

    <div class="card"><div class="card-inner">
      <div class="card-face front">-10 %</div>
      <div class="card-face back"></div>
    </div></div>

    <div class="card"><div class="card-inner">
      <div class="card-face front">-15 %</div>
      <div class="card-face back"></div>
    </div></div>
  </div>

  <script>
    const container = document.querySelector('.game-container');
    const cards     = Array.from(container.querySelectorAll('.card'));
    const cardW     = 100, gap = 20;
    const positions = cards.map((_, i) => i * (cardW + gap));
    let locked      = true;

    // Position initiale
    cards.forEach((c, i) => {
      c.dataset.order = i;
      c.style.transform = `translateX(${positions[i]}px)`;
    });

    // 1) on affiche d'abord les fronts 3 s, 2) on retourne, 3) on shuffle, 4) on dÃ©bloque la sÃ©lection
    setTimeout(() => {
      cards.forEach(c => c.classList.add('flipped'));
      setTimeout(() => shuffleSteps(8), 800);
    }, 3000);

    function shuffleSteps(times) {
      if (times === 0) { locked = false; return; }
      const i = Math.floor(Math.random() * cards.length);
      let j;
      do { j = Math.floor(Math.random() * cards.length) } while (j === i);
      const ci = cards[i], cj = cards[j];
      const oi = +ci.dataset.order, oj = +cj.dataset.order;
      ci.dataset.order = oj;
      cj.dataset.order = oi;
      ci.style.transform = `translateX(${positions[oj]}px)`;
      cj.style.transform = `translateX(${positions[oi]}px)`;
      setTimeout(() => shuffleSteps(times - 1), 300);
    }

    cards.forEach(card => {
      card.addEventListener('click', () => {
        if (locked || !card.classList.contains('flipped')) return;
        locked = true;
        card.classList.remove('flipped');
        const discount = card.querySelector('.front').textContent;
        setTimeout(() => alert(`ðŸŽ‰ Bravo, vous gagnez ${discount} !`), 400);
      });
    });
  </script>
</body>
</html>
