<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu des rÃ©ductions</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .game-container {
      display: flex;
      gap: 15px;
      position: relative;
    }
    .card {
      width: 100px;
      height: 150px;
      perspective: 1000px;
      cursor: pointer;
      /* ajout pour animer le dÃ©placement de la carte */
      transition: transform 0.5s ease;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .card.flip .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-size: 22px;
      color: white;
      font-weight: bold;
    }
    .card-front {
      background: #ff5e57;
    }
    .card-back {
      background: #34495e;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="card"><div class="card-inner">
      <div class="card-front">-5%</div>
      <div class="card-back">?</div>
    </div></div>
    <div class="card"><div class="card-inner">
      <div class="card-front">-10%</div>
      <div class="card-back">?</div>
    </div></div>
    <div class="card"><div class="card-inner">
      <div class="card-front">-15%</div>
      <div class="card-back">?</div>
    </div></div>
  </div>

  <script>
    const container = document.querySelector('.game-container');
    const cards = Array.from(document.querySelectorAll('.card'));
    let locked = true;

    // Fonction qui anime le "mÃ©lange" visuel des cartes
    function animateShuffle() {
      locked = true;
      // 1) Ã‰parpille les cartes alÃ©atoirement
      cards.forEach(card => {
        const maxX = container.clientWidth / 2;
        const maxY = 50;
        const offsetX = Math.random() * maxX * 2 - maxX;
        const offsetY = Math.random() * maxY * 2 - maxY;
        card.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      });
      // 2) Rassemble et rÃ©ordonne les cartes dans le DOM
      setTimeout(() => {
        // Rapproche visuellement
        cards.forEach(card => {
          card.style.transform = `translate(0, 0)`;
        });
        // Puis, une fois le retour animÃ©, on mÃ©lange l'ordre DOM
        setTimeout(() => {
          for (let i = container.children.length; i >= 0; i--) {
            container.appendChild(container.children[Math.floor(Math.random() * i)]);
          }
          locked = false; // le joueur peut cliquer
        }, 500);
      }, 500);
    }

    // 1) Au chargement : laisse voir les faces avant 3 sec
    setTimeout(() => {
      // 2) Retourne toutes les cartes pour cacher les rÃ©ductions
      cards.forEach(card => card.classList.add('flip'));
      // 3) AprÃ¨s 1 sec de retournement, lance l'animation de mÃ©lange
      setTimeout(animateShuffle, 1000);
    }, 3000);

    // Clic sur une carte dÃ©voilÃ©e pour gagner la rÃ©duction
    cards.forEach(card => {
      card.addEventListener('click', () => {
        // On n'autorise le clic que si le shuffle est terminÃ© et que la carte est face cachÃ©e
        if (locked || !card.classList.contains('flip')) return;
        // DÃ©couvre la carte
        card.classList.remove('flip');
        locked = true;
        const discount = card.querySelector('.card-front').textContent;
        setTimeout(() => {
          alert(`ðŸŽ‰ Bravo ! Tu gagnes une rÃ©duction de ${discount}`);
        }, 500);
      });
    });
  </script>
</body>
</html>
